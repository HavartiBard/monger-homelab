# Manual DNS Records
# Format:
#   ZONE: <zone-name>
#   name,type,value,ttl
#   ENDZONE
#
# Lines starting with # are comments
# PTR records are auto-generated from A records

# ============================================
# Homelab Zone (VLAN 20)
# ============================================
ZONE: lab.klsll.com

# Infrastructure
pve1,A,192.168.20.100,3600
pve2,A,192.168.20.101,3600
unraid,A,192.168.20.5,3600

# DNS Servers
dns1,A,192.168.20.29,3600
dns2,A,192.168.20.28,3600

# Service Aliases
proxmox,CNAME,pve1.lab.klsll.com.,3600
nas,CNAME,unraid.lab.klsll.com.,3600

ENDZONE

# ============================================
# IoT Zone (VLAN 30)
# ============================================
ZONE: iot.klsll.com

# DNS Servers
dns1,A,192.168.30.29,3600
dns2,A,192.168.30.28,3600

# Add IoT devices here
# example-device,A,192.168.30.10,3600

ENDZONE

# ============================================
# Root Domain (klsll.com)
# ============================================
# These records can be synced to Cloudflare for external access
# Mark with [CLOUDFLARE] to push to public DNS
ZONE: klsll.com

# Public services (internal IPs, use Cloudflare Tunnel for external access)
unraid,A,192.168.20.5,3600,[CLOUDFLARE]
proxmox,A,192.168.20.100,3600,[CLOUDFLARE]

# Subdomains pointing to subdomain zones
# These are NS records for delegation (optional)
# lab,NS,dns1.lab.klsll.com.,3600
# iot,NS,dns1.iot.klsll.com.,3600

ENDZONE
