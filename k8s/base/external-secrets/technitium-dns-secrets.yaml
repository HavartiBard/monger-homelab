apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: technitium-dns-credentials
  namespace: dns-system
  labels:
    app.kubernetes.io/name: technitium-dns-credentials
    app.kubernetes.io/part-of: dns-management
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  # Sync secrets every hour
  refreshInterval: 1h
  
  # Reference the ClusterSecretStore
  secretStoreRef:
    name: onepassword-cluster
    kind: ClusterSecretStore
  
  # Target Kubernetes secret
  target:
    name: technitium-dns-creds
    creationPolicy: Owner
    deletionPolicy: Retain
  
  # Map 1Password items to Kubernetes secret keys
  data:
    # DNS1 API Token
    - secretKey: dns1-api-token
      remoteRef:
        key: Technitium DNS1 API
        property: credential
    
    # DNS2 API Token
    - secretKey: dns2-api-token
      remoteRef:
        key: Technitium DNS2 API
        property: credential
    
    # DHCP Failover Secret (optional - uncomment if needed)
    # - secretKey: dhcp-failover-secret
    #   remoteRef:
    #     key: Technitium DHCP Failover
    #     property: password
